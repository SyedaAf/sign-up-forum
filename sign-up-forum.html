<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="main">
      <div class="side-hero">
        <div class="logo">
        
          <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project Logo">
          Odin
        </div>
        </div>
      
   
      
        <div class="text-row">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        
   
  
    
          <form method="post">
    <div class="inputs-row">
      <h3> Let's do this!</h3>
      
      <div class="inputs">
   
      <div>
        <div>
        <label for='first-name'>First Name</label>
        <input id='first-name' name='first-name' type='text'/></div>
        <div>
        <label for='last-name'>Last Name</label>
        <input id='last-name' name='last-name' type='text'/>
     </div>
      </div>
      <div>
        <div>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='joe@example.com'/>
        </div>
        <div>
            
                <label for='phone'>PhoneNumber</label>
                <input id='phone'
                       name='phone'
                       type='tel'
                       placeholder='303-234-4444'/>
              
              </div>
              </div>
              <div>
                <div>
                <label for="password">Password:</label>
          <input type="password" id="password" name="password"/>
         </div>
         <div>
          
            <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password"/>
      </div>
              </div>
              </div>
            </div>
    
            <button type="submit" id="create-account">Create Account</button>
    
          </form>
    
          <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
      
   
  </body>
</html>
